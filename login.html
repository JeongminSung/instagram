<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>instagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="js/login.js"></script>
    
    <div>
      <section id="login-section">
        <main id="login-main">
          <article id="login-article">
            <div class="phone-image">
              <div class="phone-slide">
                <img class="slide-img" src="img/iphone/slide1.jpg">
                <img class="slide-img" src="img/iphone/slide2.jpg">
                <img class="slide-img" src="img/iphone/slide3.jpg">
                <img class="slide-img" src="img/iphone/slide4.jpg">
                <img class="slide-img" src="img/iphone/slide5.jpg">
              </div>
            </div>
            <div class="login-box">
              <div class="login-setup login-main">
                <h1 class="login-logo">
                  <img src="img/logo_text.png" alt="">
                </h1>
                <div class="login-form-box">
                  <form action="" class="login-form" method="POST">
                    <div class="login-input-box">
                      <input class="login-input" type="text" autocomplete="off" 
                      name="username" placeholder="전화번호, 사용자 이름 또는 이메일">
                    </div>
                    <div class="login-input-box">
                      <input class="login-input" type="password" autocomplete="off" 
                      name="password" placeholder="비밀번호">
                    </div>
                    <div class="login-btn-box">
                      <button class="login-btn" type="button">로그인</button>
                    </div>
                    <div class="login-divide-box">
                      <div class="line left"></div>
                      <div class="and">또는</div>
                      <div class="line right"></div>
                    </div>
                    <div class="facebook-login-box">
                      <button class="facebook-login-btn">
                        <img src="img/facebook_icon.png" alt="">
                        <span class="facebook-login">Facebook으로 로그인</span>
                      </button>
                    </div>
                    <a href="https://www.instagram.com/accounts/password/reset/" 
                    class="login-forget">비밀번호를 잊으셨나요?</a>
                  </form>
                </div>
              </div>
             
              <div class="login-setup login-register-box">
                <span class="register-text">계정이 없으신가요? </span>
                <a href="https://www.instagram.com/accounts/emailsignup/" 
                class="register-link">가입하기</a>
              </div>

              <div class="login-setup login-store">            
                <p class="store-text">앱을 다운로드하세요.</p>
                <div class="store-btn-box">
                  <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" 
                  class="appstore">
                    <img class="store-btn" src="img/iphone/app_button.png" alt="">
                  </a>
                  <a href="" class="googleplay">
                    <img  class="store-btn" src="img/iphone/google_button.png" alt="">
                  </a>
                </div>
              </div>
            </div>
          </article>
        </main>
        
        <footer>
        </footer>
      </section>
    </div>
    
  </body>
</html>
